{% load static %}
<!DOCTYPE html>
<html lang="es">

<body>
    <!-- Cabecera -->
    {% block header %}
        {% include "head.html" %}
    {% endblock %}

    <!-- Cuerpo y Menú -->
    {% block content %}
        <div class="app-main">
            <!-- Menú -->
            <div>{% include "student_menu.html" %}</div>

            <!-- Cuerpo -->
            <div class="app-main__outer">
                <!-- Titulo Cuerpo -->
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="fas fa-chart-pie"></i>
                                </div>
                                <div><h4>Reporte Desempeño Ponderado</h4></div>
                            </div>
                        </div>
                    </div>
                    <!-- Fin titulo Cuerpo -->
                    
                    <!-- Formulario -->
                    <form action="/display_performance_activity/" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="user" value="{{ user }}">
                        <div class="mb-3">
                            <label class="form-label">Curso *</label>
                            <select class="form-control" id="course" name="cmbCourse">
                                <option value="seleccione">--Seleccione--</option>
                                {% for fila in course %}
                                    <option value="{{ fila.0 }}"> {{ fila.0 }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Semestre *</label>
                            <select class="form-control" id="semester" name="cmbSemester">
                                <option value="seleccione">--Seleccione--</option>
                                {% for fila in semester %}
                                    <option value="{{ fila.0 }}"> {{ fila.0 }}</option>
                                {% endfor %} 
                            </select>
                        </div>

                        <p>&nbsp;</p>
                        <button type="submit" class="btn btn-primary">Visualizar</button>
                        <p>&nbsp;</p>

                    </form>
                    <!-- Fin Formulario-->

                    <!-- GRÁFICA: Promedio Ponderado-->
                    <div class="row">
                        <div class="col-md-12">
                        <div class="main-card mb-3 card">

                            <script src="https://code.highcharts.com/highcharts.js"></script>
                            <script src="https://code.highcharts.com/highcharts-more.js"></script>
                            <script src="https://code.highcharts.com/modules/exporting.js"></script>
                            <script src="https://code.highcharts.com/modules/export-data.js"></script>
                            <script src="https://code.highcharts.com/modules/accessibility.js"></script>

                            <figure class="highcharts-figure">
                                <table align = "center">
                                    <tr>
                                        <td style=" width: 900px;"><div id="container"></div></td>
                                    </tr>
                                </table>
                            </figure>

                            <script type="text/javascript">
                                Highcharts.chart('container', {
                                    title: {
                                        text: 'Calificaciones Ponderadas',
                                        align: 'left'
                                    },
                                    xAxis: {
                                        categories: ['Laboratorio 1', 'Laboratorio 2']
                                    },
                                    yAxis: {
                                        title: {
                                            text: 'Calificación'
                                        }
                                    },
                                    tooltip: {
                                        valueSuffix: ''
                                    },
                                    plotOptions: {
                                        series: {
                                            borderRadius: '25%'
                                        }
                                    },
                                    series: [{
                                        type: 'column',
                                        name: 'Estudiante',
                                        data: [4.2, 2.5]
                                    }, {
                                        type: 'column',
                                        name: 'Curso',
                                        data: [4.0, 3.6]
                                    }, {
                                        type: 'spline',
                                        name: 'Promedio',
                                        data: [4.1, 3.0],
                                        marker: {
                                            lineWidth: 2,
                                            lineColor: Highcharts.getOptions().colors[3],
                                            fillColor: 'white'
                                        }
                                    }]
                                });
                            </script>
                            </div>
                        </div>
                    </div>
                    <!-- Fin gráfica promedio calificaciones-->
                </div>
            </div>
            <!-- Fin Cuerpo-->
        </div>
    {% endblock %}

    <!-- Pie -->
    {% block footer %}
        {% include "foot.html" %}
    {% endblock %}
    
</body>
</html>
